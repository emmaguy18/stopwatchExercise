<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1 class= display-1> Stopwatch with Jquery</h1>
    <div id="pageContainer" class="h-100 w-100 d-flex justify-content-center align-items-center">

          <div id="stopwatch" class="Container">
            <h2 class="display-2"><span id="minutes">0</span>:<span id="seconds">00</span></h2>
          </div>

      <div class="row">
        <div class="col">
          <button id="startBtn" class="btn btn-success">Start</button>
          <button id="stopBtn" class="btn btn-danger">Stop</button>
        </div>
      </div>
    </div>


<script src="js/jquery-3.4.1.js"</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="js/bootstrap.js"></script>
<script src="js/script.js"></script>
  </body>
</html>
